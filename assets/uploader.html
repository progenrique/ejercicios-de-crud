<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploader con AJAX</title>
    <style>
      html {
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 16px;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }

      progress {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <main>
      <input
        type="file"
        id="files"
        name="files"
        multiple /><!-- debe tener el atributo multiple para subir multiples archivos -->
    </main>
    <script>
      //subir un archivo con input que no esta dentro de un formulario
      const d = document,
        $main = d.querySelector("main"),
        $files = d.querySelector("files");

      const uploader = (file) => {
        //console.log(file)
        const xhr = new XMLHttpRequest(),
          formData = new FormData(); // como el input esta fuera de un formulario se creo un form-data
        formData.append("file", file); // se le agrega un nombre(puede ser cuelquiera) y el valor del input en este caso como es un archivo va el archivo como tal

        xhr.addEventListener("readystatechange", (e) => {
          if (xhr.readyState !== 4) return;
          if (xhr.status >= 200 && xhr.status < 300) {
            let json = JSON.parse(xhr.responseText); // solo se va a recibir la respuesta popr parte del servidor si se envio correctamente o no
          } else {
            // codigo de error
            let message = xhr.statusText || "OcurriÃ³ un error";
            $xhr.innerHTML = `Error ${xhr.status}: ${message}`;
          }
        });

        xhr.open("post", "assets/uploader.php");
        xhr.setRequestHeader("enc-type", "multipart/form-data"); // como se esta usando el formdata y se estan enviando datos binario se usa esta cabecera
        xhr.send(formData);
      };

      addEventListener("change", (e) => {
        if (e.target === $files) {
          cosole.log(e.target.files); // el input de tipo file tiene un atributo .files que muestra los datos del archivo que se selecciono
          const files = Array.from(); // esos archivos no tiene la capacidad de usar forEach para eso es el Array.from para usarse como arreglo
          files.forEach((el) => uploader(el)); // por cada archivo se va a ejecutar la funcion uploader
        }
      });
    </script>
  </body>
</html>
